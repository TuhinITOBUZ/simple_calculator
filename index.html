<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
  </head>
  <body>
    <h1>The Calculator</h1>
    <div class="calculator-body">
      <div class="inputs">
        <input type="text" id="user-input-history">
        <input type="text" id="user-input" placeholder="0" />
      </div>
      <div class="calculator-buttons">
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="special-button bg-orange">x</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="special-button bg-orange">-</button>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="special-button bg-orange">+</button>
        <button class="special-button bg-orange">AC</button>
        <button class="number-button">0</button>
        <button class="number-button">.</button>
        <button class="special-button bg-orange">/</button>
        <button class="special-button bg-orange">=</button>
        <button class="special-button bg-orange">Clear</button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
